  React AME Admin

  ========

  [![React](https://img.shields.io/badge/react-^16.2.0-brightgreen.svg?style=flat-square)](https://github.com/facebook/react)

  [![Ant
  Design](https://img.shields.io/badge/ant--design-^3.0.3-yellowgreen.svg?style=flat-square)](https://github.com/ant-design/ant-design)

  [![MIT](https://img.shields.io/dub/l/vibe-d.svg?style=flat-square)](http://opensource.org/licenses/MIT)


  [![Build
  Status](https://travis-ci.org/fachilles/react-admin.svg?branch=master)](https://travis-ci.org/fachilles/react-admin)




  A frontend Framework for building admin applications on top of Restful API,
  using React, Antd, Map, Echarts.


  ## Features

  * Based on the actual project.

  * To provide background admin system with common scenarios, based Antd UI
  design language.

  * To provide the Baidu Map visual demo that depends on the react-bmap
  component.

  * Include actual Charts, Calendar and so on.


  ## Installation

  1.Download or clone code.


  2.Install dependency modules.

  ```js

  npm install

  ```


  3.Start project.

  ```js

  npm start

  ```


