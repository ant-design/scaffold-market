readme: >+
  # react-redux-saga-cli

  [![NPM
  version](https://img.shields.io/npm/v/react-redux-saga-cli.svg)](https://www.npmjs.com/package/react-redux-saga-cli)

  [![NPM
  downloads](http://img.shields.io/npm/dm/react-redux-saga-cli.svg)](https://www.npmjs.com/package/react-redux-saga-cli)


  CLI for react projects


  ## Getting Started

  ```bash

  # Install

  $ npm install -g react-redux-saga-cli


  # Create app

  $ react new ReactApp


  # Start app

  $ cd ReactApp

  $ npm start

  ```


  ## Usage

  ### react new <projectName> [options]


  Create app with new project.


  #### Usage Examples


  ```bash

  $ react new ReactApp

  $ react new ReactApp --demo

  ```


  #### options


  * `--demo` -- Generate a simple demo project


  ### dva add <routeName>


  Generate a new route


  #### Usage Examples


  ```bash

  $ react add MyRoute

  ```


