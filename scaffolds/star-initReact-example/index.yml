  ## 工具特性


  热替换和 LiveReload


  > 基于 [Webpack Vanilla
  HMR](https://webpack.github.io/docs/hot-module-replacement-with-webpack.html)，支持
  `components`, `router`, `views` 目录的模块热替换，其余目录的修改则会自动刷新页面。


  > CSS 的自动刷新需通过
  [LiveReload](https://chrome.google.com/webstore/detail/livereload/jnihajbhpnppcggbcgedagnkighmdlei)
  Chrome 插件配合使用。


  > - [Why Vanilla HMR](https://github.com/reactjs/redux/pull/1455)


  支持 css-modules


  > src/components和src/views中的 less 文件会被解析为 css-modules


