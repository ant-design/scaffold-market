  React + React-Router 4 + Redux + Ant Design + Webpack 3 with Hot Reload and
  redux-devtools-extension STARTER

  ==========

  [![license](https://img.shields.io/github/license/mashape/apistatus.svg?maxAge=2592000)](https://github.com/MacKentoch/react-redux-antdesign-webpack-starter)



  # A full Ant Design starter


  > You loved `Bootstrap`? Wait and see [`Ant Design`](https://ant.design/). Do
  you understand now what I mean?


  ![preview](./preview/preview.png)


  ## Detailed Content


  **Front:**

  - React JS (15.6.x+ - [github :link:](https://github.com/facebook/react))

  - ant design (2.12 [github :link:](https://github.com/ant-design/ant-design/))
   - with built-in *theme customization* (change vars in [antd-theme-overrides.less](https://github.com/MacKentoch/react-redux-antdesign-webpack-starter/tree/master/src/app/style/antd-theme-overrides.less) to customize)
  - Redux (*as you application grows managing state will be a serious concern,
  save pain with Redux*)

  - React-Redux (*Redux is not specific to ReactJS, you could easily use it with
  Angular2 for instance*)

  - redux-devtools-extension ([github
  :link:](https://github.com/zalmoxisus/redux-devtools-extension#redux-devtools-extension))

  - React-Router-Redux (*previously named react-simple-router*)

  - react-router (4.x- [github :link:](https://github.com/reactjs/react-router))

  - animate.css ([github :link:](https://github.com/daneden/animate.css))

  - classnames ([github :link:](https://github.com/JedWatson/classnames))

  - react-motion ([github :link:](https://github.com/chenglou/react-motion))

  - Webpack 3.x ([github :link:](https://github.com/webpack/webpack))

  - babel 6+ ([github :link:](https://github.com/babel/babel))

  - axios ([github :link:](https://github.com/mzabriskie/axios) *Why: simple,
  complete, isomorphic ...*)

  - flow


  **Tool chain:**

  - babel 6+

  - eslint

  - webpack 3

  - hot reload

  - loaders
    - `js` / `jsx`
    - postcss
    - less
    - sass
    - css
    - json
    - images formats
    - svg and fonts formats

  **tests:**

  - Jest



  ## Usage


  ### Install


  ```bash

  npm install

  ```

  ### bundle dev mode (*+ redux-devtools-extension*)


  ```bash

  npm run dev

  ```


  ### dev : hot reload mode (*+ redux-devtools-extension*)


  ```bash

  npm run start

  ```


  ### tests


  ```bash

  npm run test

  ```


  ### bundle production mode



  ```bash

  npm run prod

  ```


  ### mini node-express server (for dev or prod bundles)


  with server hot reload:

  ```bash

  npm run serve-dev

  ```


  without hot reload:

  ```bash

  npm run serve-prod

  ```


