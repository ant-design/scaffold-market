  ## Project Structure


  ```bash

  ├── /dist/           # 打包输出

  ├── /mock/           # mock数据

  ├── /public/         # 公共文件

  ├── /src/            # 项目源码

  │ ├── /components/  # UI组件

  │ ├── /models/      # 数据模型

  │ ├── /routes/      # 路由组件

  │ │ └── app.js      # 入口

  │ ├── /services/    # 数据接口

  │ ├── /themes/      # 项目样式

  │ ├── /utils/       # 工具函数

  │ │ ├── config.js    # 项目配置

  │ │ └── request.js   # 异步请求函数

  │ ├── route.js      # 路由配置

  │ ├── index.js      # 入口文件

  │ └── index.html     

  ├── package.json     # 项目信息

  ├── .roadhogrc.js    # roadhog配置

  ├── .roadhogrc.mock.js # roadhog mock

  ├── theme.config.js  # 更改 ant 主题

  └── webpack.config.js

  ```


