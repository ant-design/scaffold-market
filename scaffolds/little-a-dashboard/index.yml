readme: >+
  # Little A Dashboard


  a little material-design dashboard build upon reactjs, ant design, dva.js. 基于
  react.js, ant design, dva.js 开发的类 material 风格的 dashboard。


  ## Quick Start   



  #### Clone 

      git clone https://github.com/huzzbuzz/little-a-dashboard.git

  #### Install 

      cd little-a-dashboard
      npm i or yarn install

  #### Run    

  > before run this，you might need to installed roadhog cli with `npm i roadhog
  -g`

  ```bash

  npm start

  ``` 

  > it will automatically open http://localhost:8000


  #### Build 

  ```bash

  npm run build

  ``` 

  > it will automatically generated dist directory



  ## Already Done

  - [x] 类 material-ui 风格

  - [x] 登录、退出、锁屏（模拟）

  - [x] 主页及其他示例页

  - [x] 菜单折叠、换肤

  - [x] redux 完整使用示例

  - [x] 动态路由，按需加载

  - [x] 简易 Mock 功能

  - [x] 打包后，Filename Hash


  ## Further Plan

  - [ ] Automatically select the menu based on the url

  - [ ] Responsive Sidebar

  - [ ] Full RESTful API


