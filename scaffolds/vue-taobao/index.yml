readme: |-
  # vue-taobao

  > 基于 vue2 + vuex 构建一个单页面应用

  ## 快速开始

  ``` bash
  # 安装依赖
  npm install

  # 使用热加载模式访问 localhost:8888 
  npm run dev

  # 生产环境打包压缩
  npm run build

  # 生成并查看性能分析报告
  npm run build --report

  # 进行单元测试
  npm run unit

  # 运行 e2e 测试
  npm run e2e

  # 运行所有测试
  npm test
  ```
