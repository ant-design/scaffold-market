readme: "## Feature List\n- hot reloading/browser-sync/redux devtools on dev build\n![](http://ww1.sinaimg.cn/large/785cd1e3gw1f69xb4vta2g20tb0fs7c5.gif)\n- minify/chunkhash/trackJS on production build\n![](http://ww4.sinaimg.cn/large/785cd1e3gw1f69xey2om7g20tb0fs1kx.gif)\n- eslint both of terminal and pre-commit\n![](http://ww1.sinaimg.cn/large/785cd1e3gw1f69xiq41uog20tb0fsn8e.gif)\n![](http://ww2.sinaimg.cn/large/785cd1e3gw1f69zn0p20gj21je0jan1f.jpg)\n- unit test of react/redux\n![](http://ww3.sinaimg.cn/large/785cd1e3gw1f69x6lccmij21020m2juk.jpg)\n![](http://ww2.sinaimg.cn/large/785cd1e3gw1f69zp1v97ij21kw0u8td8.jpg)\n- es6/webapck\n- sass support\n- UI Kit: Ant Design\n- isomorphic-fetch\n- mock data\n- example app\n- ...\n\n## Getting Started\n### install\n\n```\nnpm install --global yarn # install yarn\ngit clone git@github.com:Justin-lu/react-redux-antd.git demo\ncd demo\nyarn\n\n# run dev\nnpm run start\n# run mock server\nnpm run start:mock\n```\n\n### npm script\n\n```shell\n# dev start with test/lint\nnpm run start \n\n# prodction start with browser-sync server\nnpm run start:prod\n\n# production build\nnpm run build\n\n# mock data\nnpm run start:mock\n\n# run test\nnpm run test\n\n# generate test cover report\nnpm run test:cover\n\n```\n\n### eslint\n\n- enable pre-commit hook\n\n```shell\ncd .git/hooks/ && ln -s ./../../tools/pre-commit pre-commit\n```\n\n## Structure\n\n```shell\n├── README.md\n├── coverage # test coverage report\n├── dist  # production build directory\n│\_\_ ├── 269268ade790db48e9dcc5eb0db587cd.jpg\n│\_\_ ├── antd.f7f5aa5b8e507559a22db55944433a23.css\n│\_\_ ├── app.89f9817729a2b19dc35586b6f0505c83.css\n│\_\_ ├── app.fa0e73813f3ce3a7605d.js\n│\_\_ ├── favicon.ico\n│\_\_ └── index.html\n├── package.json\n├── src  # source directory\n│\_\_ ├── actions  # write your redux action here\n│\_\_ │\_\_ ├── users.js  # redux action\n│\_\_ │\_\_ └── users.spec.js  # redux action test\n│\_\_ ├── components  # write your redux components here\n│\_\_ │\_\_ ├── CustomTable.js\n│\_\_ │\_\_ └── NotFoundPage  # this is a folder which include NotFoundPage.js, NotFoundPage.scss, NotFoundPage.spec.js\n│\_\_ ├── config\n│\_\_ │\_\_ └── api.js  # write your api config here\n│\_\_ ├── constants  # some constants\n│\_\_ │\_\_ └── actionTypes.js\n│\_\_ ├── containers  # write your redux containers here\n│\_\_ │\_\_ ├── AccessControl.js\n│\_\_ │\_\_ ├── App  # App.js App.scss\n│\_\_ ├── data\n│\_\_ │\_\_ └── db.json  # mock data file\n│\_\_ ├── favicon.ico\n│\_\_ ├── index.html  # template index.html\n│\_\_ ├── index.js  # entry file\n│\_\_ ├── reducers  # write your redux reducers here.\n│\_\_ │\_\_ ├── index.js  # entry file\n│\_\_ │\_\_ ├── initialState.js  # put all of the initial state in here\n│\_\_ │\_\_ ├── users.js  # users reducers\n│\_\_ │\_\_ └── users.spec.js  # users reducers spec\n│\_\_ ├── routes.js  # routes\n│\_\_ ├── store  # store\n│\_\_ │\_\_ ├── configureStore.dev.js\n│\_\_ │\_\_ ├── configureStore.js\n│\_\_ │\_\_ └── configureStore.prod.js\n│\_\_ └── utils  # utils file\n│\_\_     └── cFetch.js\n├── tools  # some tools script\n│\_\_ ├── build.js\n│\_\_ ├── chalkConfig.js\n│\_\_ ├── distServer.js\n│\_\_ ├── mock.js\n│\_\_ ├── pre-commit\n│\_\_ ├── srcServer.js\n│\_\_ ├── startMessage.js\n│\_\_ ├── testSetup.js\n│\_\_ └── updateIndexHTML.js\n├── webpack.config.dev.js  # webpack config of dev\n└── webpack.config.prod.js  # webpack config of production\n```\n"
